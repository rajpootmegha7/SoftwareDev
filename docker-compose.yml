version: '3.7'

x-common-variables: &common-variables
  PSQL_DATABASE: plant_care
  POSTGRES_USER: plant_care
  POSTGRES_PASSWORD: 1234

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: plantcare-server
    container_name: plantcare-node-server
    command: /app/node_modules/.bin/nodemon server.js
    volumes:
      - ./server/:/app
      - app/node_modules
    ports:
      - "5000:5000"
    depends_on:
      - db
    env_file: ./server/.env
    environment:
      - NODE_ENV=development
    networks:
      - app-network
  db:
    image: postgres:14.1-alpine
    restart: always
    volumes: 
      - "./plant_care_DB_setup.sql:/docker-entrypoint-initdb.d/plant_care_DB_setup.sql"
    ports:
      - "27017:27017"
    environment:
      <<: *common-variables
    networks:
      - app-network
  client:
    build:
      context: ./client/plantcare
      dockerfile: Dockerfile
    image: plantcare-client
    container_name: plantcare-react-client
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
    app-network:
        driver: bridge

volumes:
    node_modules:
    web-root:
      driver: local